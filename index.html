<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <p>Library</p>
        <label for="addBook">Add a new book</label>
        <button id="addBook">+</button>

    </div>
    <div class="main">
        
    </div>
    <dialog id="book-details">
        <form method="dialog" class="myForm">
            <button id="cancel" type="reset">X</button>
          <p>
            <label for="bookName">Book Name:</label>
            <input type="text" id="bookName" name="bookName">
            <label for="author">Author Name:</label>
            <input type="text" id="author" name="author">
            <label for="pages">No. of Pages:</label>
            <input type="text" id="pages" name="pages">
            <label for="read">Have you read it?</label>
            <input type="text" id="read" name="read">
          </p>
          <button type="submit" id="submit">Submit</button>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
